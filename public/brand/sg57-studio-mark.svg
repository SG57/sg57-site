<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over" result="glowLayer"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
    </filter>
  </defs>

  <!-- Glow layer: duplicate of all visible elements, blurred, at reduced opacity -->
  <g opacity="0.35" filter="url(#softGlow)">
    <!-- Left bracket glow -->
    <g stroke="#ffffff" stroke-width="2.2" fill="none" stroke-linecap="square">
      <line x1="108" y1="38" x2="108" y2="148"/>
      <line x1="108" y1="38" x2="126" y2="38"/>
      <line x1="108" y1="148" x2="126" y2="148"/>
    </g>
    <!-- Right bracket glow -->
    <g stroke="#ffffff" stroke-width="2.2" fill="none" stroke-linecap="square">
      <line x1="492" y1="38" x2="492" y2="148"/>
      <line x1="492" y1="38" x2="474" y2="38"/>
      <line x1="492" y1="148" x2="474" y2="148"/>
    </g>
    <!-- Main text glow -->
    <text x="300" y="118" text-anchor="middle"
          font-family="'Rajdhani', 'Segoe UI', system-ui, sans-serif"
          font-size="96" font-weight="200" fill="#ffffff"
          letter-spacing="0.06em">SG57</text>
    <!-- PRODUCTIONS glow -->
    <text x="300" y="160" text-anchor="middle"
          font-family="'Rajdhani', 'Segoe UI', system-ui, sans-serif"
          font-size="17" font-weight="300" fill="#ffffff"
          letter-spacing="0.38em">PRODUCTIONS</text>
  </g>

  <!-- Crisp layer: the actual sharp elements -->
  <g>
    <!-- Left bracket [ — tall thin geometric corner bracket -->
    <g stroke="#ffffff" stroke-width="2.2" fill="none" stroke-linecap="square">
      <line x1="108" y1="38" x2="108" y2="148"/>
      <line x1="108" y1="38" x2="126" y2="38"/>
      <line x1="108" y1="148" x2="126" y2="148"/>
    </g>

    <!-- Right bracket ] — tall thin geometric corner bracket -->
    <g stroke="#ffffff" stroke-width="2.2" fill="none" stroke-linecap="square">
      <line x1="492" y1="38" x2="492" y2="148"/>
      <line x1="492" y1="38" x2="474" y2="38"/>
      <line x1="492" y1="148" x2="474" y2="148"/>
    </g>

    <!-- Main text: SG57 -->
    <text x="300" y="118" text-anchor="middle"
          font-family="'Rajdhani', 'Segoe UI', system-ui, sans-serif"
          font-size="96" font-weight="200" fill="#ffffff"
          letter-spacing="0.06em">SG57</text>

    <!-- Subtitle: PRODUCTIONS -->
    <text x="300" y="160" text-anchor="middle"
          font-family="'Rajdhani', 'Segoe UI', system-ui, sans-serif"
          font-size="17" font-weight="300" fill="#ffffff"
          letter-spacing="0.38em">PRODUCTIONS</text>
  </g>
</svg>
